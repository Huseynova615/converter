<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchangerate</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
            <img src="img/Asset 1@3x 1.png">
        </div>
            <div class="navbarlist">
                <ul>
                    <li class="active">BANK</li>
                    <li>BUSINESS</li>
                    <li>INVESTMENTS</li>
                    <li>INSURANCE</li>
                    <li>MOBILE</li>
                    <li>TRIP</li>
                    <li>ENTERTAINMENT</li>
                </ul>
                <button class="login">Login</button>
            </div>
        </div>
        
        
        <div class="main">
        <div class="heading">
            <p>Currency converter online</p>
        </div>
        <div class="converter">
            
            <div class="convertFrom">
                <div class="text">
                    <p>I have</p>
                </div>
                <div class="left-exchangesbox">

                        <p class="valuleft checked">RUB</p>
                    
                    
                        <p class="valuleft">USD</p>
                    
                    
                        <p class="valuleft">EUR</p>
                    
                    
                        <p class="valuleft">GBP</p>
                    
                </div>
                <div class="result">
                        <input type="text" class="inputfrom" value="0">
                        <p class="left-text">1 RUB = 0.0135</p>

                </div>
            </div>
            
            
            
            
            <div class="convertTo">
                <div class="text">
                    <p>I want to convert</p>
                </div>
                <div class="right-exchangesbox">
                    
                        <p class="valuright">RUB</p>
                    
                    
                        <p class="valuright checked">USD</p>
                   
                    
                        <p class="valuright">EUR</p>
                    
                    
                        <p class="valuright">GBP</p>
                    
                </div>
                
                <div class="result">
                        <input type="text" class="inputto" value="0">
                        <p class="right-text">1 USD = 73.8896 RUB</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
